version: '2'
options:
  compose-file-path: docker-compose.yml
  compose-dev-file-path: docker-compose-dev.yml
  verbose: true
syncs:
  sync:
    src: '../tic-tac-toe/'
    sync_strategy: native_osx
    notify_terminal: true
    sync_host_port: 10871
    sync_userid: 1000
    sync_excludes:
      - node_modules
      - vendor
      - cache
      - var
      - metrics
      - .git
      - coverage
      - features
      - .idea
